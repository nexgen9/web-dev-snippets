<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Fruit Soda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div>Slider Fruit</div>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Log In</li>
        </ul>
    </nav>
 </header>
 <div class="carousel">
    <div class="list">
        <div class="item active" style="--bg:#ea3d41">
            <div class="content">
                Strawberry
            </div>
            <img src="img/fruit_strawberry.png"  class="fruit">
        </div>
        <div class="item" style="--bg:#2d5643">
            <div class="content">
                Avocado
            </div>
            <img src="img/fruit_avocado.png"  class="fruit">
        </div>
        <div class="item hidden" style="--bg:#e7a043">
            <div class="content">
              orange
            </div>
            <img src="img/fruit_orange.png"  class="fruit">
        </div>
    </div>
    <div class="leaves"></div>
    <div class="mockup"></div>
    <div class="shadow"></div>
    <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
    </div>
 </div>
    <script src="main.js"></script>
</body>
</html>
